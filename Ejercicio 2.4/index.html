<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form method="get">
        <fieldset>
            <label for="nombre">Nombre completo:</label><br>
            <input type="text" id="nombre" name="nombre" required>
            <br>
            <br>
            <label for="correo">Correo electrónico:</label><br>
            <input type="email" id="correo" name="correo" required>
            <br>
            <br>
            <label for="contrasena" >Contraseña:</label><br>
            <input type="password" id="contrasena" name="contrasena" required minlength="5" maxlength="20" pattern="^(?=(?:.*\d){2})(?=(?:.*[A-Z]){2})(?=(?:.*[a-z]){2})\S{8,}$">
            <br>
            <br>
            <label for="confirmar_contrasena">Confirmar Contraseña:</label><br>
            <input type="password" id="confirmar_contrasena" name="contrasena" required  minlength="5" maxlength="20" pattern="^(?=(?:.*\d){2})(?=(?:.*[A-Z]){2})(?=(?:.*[a-z]){2})\S{8,}$">
            <br>
            <br>
            <label for="pais">País de nacimiento:</label>
            <select id="pais" name="pais">
                <option value="argentina">Argentina</option>
                <option value="brasil">Brasil</option>
                <option value="chile">Chile</option>
                <option value="colombia">Colombia</option>
                <option value="mexico">México</option>
            </select>
            <br>
            <br>
            <label for="fecha_nacimiento">Fecha de nacimiento:</label><br>
            <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" required>
            <br>
        </fieldset>
        <fieldset>
            <label>Género:</label>
            <br>
            <input type="radio" id="masculino" name="genero" value="masculino" required>
            <label for="masculino">Masculino</label>
            <br>
            <input type="radio" id="femenino" name="genero" value="femenino">
            <label for="femenino">Femenino</label>
            <br>
            <input type="radio" id="otro" name="genero" value="otro">
            <label for="otro">Otro</label>
            <br>
        </fieldset>
        <input type="checkbox" id="terminos" name="terminos" required>
        <label for="terminos">Acepto los términos y condiciones del sitio</label>
        <br>

        <input type="submit" value="Enviar">
    </form>

</body>

</html>
