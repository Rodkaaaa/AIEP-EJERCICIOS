<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Nombre</title>
</head>

<body>
    <h1>Nombre</h1>
    <table border="1">
        <thead >
            <th scope="row">Trimestre</th>
            <th scope="col">Ventas</th>
            <th scope="col">Gastos</th>
            <th scope="col">Beneficios</th>
        </thead>
        <tbody>
            <td scope="row">1</td>
            <td id="ventas1">$204.000</td>
            <td id="gastos1">$250.000</td>
            <td id="total1"></td>
          </tr>
          <tr>
            <td scope="row">2</td>
            <td id="ventas2">$109.000</td>
            <td id="gastos2">$230.000</td>
            <td id="total2">25</td>
          </tr>
          <tr>
            <td scope="row">3</td>
            <td id="ventas3">$300.000</td>
            <td id="gastos3">$270.000</td>
            <td id="total3"></td>
          </tr>
          <tfoot> 
            <td>Total</td>
            <td id="totalVentas"></td>
            <td id="totalGastos"></td>
            <td id="totalBeneficios"></td>
          </tfoot>  
        </table>
        <script src="js/app.js"></script>
</body>

</html>
